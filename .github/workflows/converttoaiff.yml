# Convert to AIFF

name: Convert to AIFF

on:
  push:
    branches:
      - master

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Convert audio files to AIFF
        run: |
          set -e
          echo "Starting audio conversion..."
          npm run convert-to-aiff
          echo "Audio conversion completed successfully!"

      - name: Upload audio artifacts
        uses: actions/upload-artifact@v2
        with:
          name: aiff-files
          path: path/to/aiff/files/*
          retention-days: 2
          if-no-files-found: error

      - name: Debugging Info
        run: |
          echo "Debugging Info:"
          echo "Timestamp: $(date)"
          echo "Working Directory: $(pwd)"
          echo "Files in artifact path:"; ls path/to/aiff/files/