name: Rust CI

on:
  push:
    branches: ["master", "claude/**"]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting (show diff)
        run: |
          cargo fmt -- --check 2>/dev/null || {
            echo "::warning::Code is not formatted. Run 'cargo fmt' locally to fix."
            cargo fmt -- --check --color=never 2>&1 | sed 's/^/    /' || true
            cargo fmt
            git diff
          }

      - name: Clippy (all targets)
        run: >
          cargo clippy --all-targets --
          -D clippy::correctness
          -D clippy::suspicious
          -W clippy::perf
          -A clippy::style
          -A clippy::complexity
          -A clippy::pedantic

      - name: Build (debug)
        run: cargo build

      - name: Build (release)
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-targets

      - name: Upload release binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: lboe-linux-x86_64
          path: target/release/lboe
          if-no-files-found: error
          retention-days: 7

      - name: Upload release binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: lboe-macos
          path: target/release/lboe
          if-no-files-found: error
          retention-days: 7
